# 量化交易配置文件

# 数据配置
data:
  source: "alpha_vantage"  # alpha_vantage (推荐), yahoo (备用)
  api_key: "RQMP1U6N9J2OMIWH"  # Alpha Vantage API Key
  symbols:
    - "AAPL"
    - "MSFT"
    - "GOOGL"
  interval: "1d"  # 1m, 5m, 15m, 30m, 1h, 1d, 1wk, 1mo
  period: "2y"  # 数据时间范围

# 策略配置
strategy:
  name: "moving_average_crossover"  # moving_average_crossover, mean_reversion, momentum
  parameters:
    short_window: 20
    long_window: 50
    stop_loss: 0.02  # 2% 止损
    take_profit: 0.05  # 5% 止盈

# 回测配置
backtest:
  initial_capital: 100000  # 初始资金
  commission: 0.001  # 手续费 0.1%
  slippage: 0.0001  # 滑点 0.01%

# 风险管理
risk:
  max_position_size: 0.2  # 单个标的最大仓位比例
  max_total_position: 0.8  # 总体最大仓位
  max_drawdown: 0.15  # 最大回撤限制
  use_position_sizing: true  # 使用仓位管理
  position_sizing_method: "kelly"  # kelly, fixed_ratio, atr_based

# 输出配置
output:
  save_results: true
  plot_charts: true
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
